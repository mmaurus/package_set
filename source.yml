name: sempr-package_set


version_control:
    - sempr/sempr-core:
        type: git
        url: git://github.com/sempr-tk/sempr.git

    - external/gdal-with-geos:
        type: git
        url: git://github.com/OSGeo/gdal.git
        branch: release/2.3

    - sempr/sempr-rock:
        type: git
        url: git://github.com/sempr-tk/sempr-rock.git

    - sempr/orogen/sempr:
        type: git
        url: git://github.com/sempr-tk/sempr-orogen.git

    - external/odb2.4.0-4:
        type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/o/odb/odb_2.4.0.orig.tar.bz2
        update_cached_file: false

    - external/libodb:
        type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/libo/libodb/libodb_2.4.0.orig.tar.bz2
        update_cached_file: false

    - external/libodb-sqlite:
        type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/libo/libodb-sqlite/libodb-sqlite_2.4.0.orig.tar.bz2
        update_cached_file: false

    - external/libodb-boost:
        type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/libo/libodb-boost/libodb-boost_2.4.0.orig.tar.bz2
        update_cached_file: false
